services:
  wasabi-webtop:
    build:
      context: .
      dockerfile: Dockerfile
    image: remcoros/wasabi-webtop:latest
    container_name: wasabi-webtop
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      # CHANGE THIS USERNAME/PASSWORD!!
      - CUSTOMER_USER=webtop
      - PASSWORD=password
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      # When 1, the web client auto-reconnects on network hiccups (default in entrypoint)
      - RECONNECT=1
    volumes:
      # Persistent data
      - wasabi-webtop-data:/config
    restart: unless-stopped
    shm_size: 1gb
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

volumes:
  wasabi-webtop-data:
    driver: local
